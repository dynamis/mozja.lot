#		Trunk Language Pack Configuration
#
# charset of this file must be UTF-8 (need not to be escaped)
# ${locale}, ${targetapp}, ${targetapp}.${locale} prefix will be trimed
# e.g. ja.property.name will be loaded as property.name property
#

#		convert phase configurations

#	convert
convert.src.dir			= ${lot.src.dir}/l10n/${locale}
ja-JP-mac#convert.src.dir	= ${lot.src.dir}/l10n/ja
#convert.dest.dir		= ${lot.dest.dir}/converted-l10n/${locale}
convert.dest.dir		= ${lot.l10n.dir}/${locale}

convert.common.excludes		= extensions/inspector/, minimo/, **/*.diff, **/*~
convert.utf8.includes		= **
convert.utf8.excludes		= ${convert.common.excludes}, ${binfiles}, ${convert.other.includes}
convert.prop.includes		= PROPERTIES_FILES_NOW_SUPPORT_UTF-8_AND_NOTHING_TO_BE_ESCAPED
convert.prop.excludes		= ${convert.common.excludes}
convert.bin.includes		= **
convert.bin.excludes		= ${convert.common.excludes}, ${txtfiles}
convert.other.includes		= **/os2/README.txt, suite/searchplugins/*.src
convert.other.excludes		= ${convert.common.excludes}

#	filters
filters.filelist		= l10n/${locale}.filters
ja-JP-mac#filters.filelist	= l10n/ja.filters
filters.stripprefix		= ${targetapp}\\.${locale}|${targetapp}|${locale}

#	replace
replace.src.dir			= ${convert.dest.dir}
replace.dest.dir		= ${convert.dest.dir}-replaced

replace.common.excludes		= extensions/inspector/, minimo/, .hg/, .hg*, **/.DS_Store, **/*.diff, **/*~
replace.utf8.includes		= **
replace.utf8.excludes		= ${replace.common.excludes}, ${binfiles}, ${replace.other.includes}
replace.other.includes		= ${binfiles}, **/os2/README.txt, suite/searchplugins/*.src
replace.other.excludes		= ${replace.common.excludes}

#	replacements
replace.file			= l10n/${locale}.replace
ja-JP-mac#replace.file		= l10n/ja.replace
replace.stripprefix		= ${targetapp}\\.${locale}|${targetapp}|${locale}

# filters option in intl.porperties
en-US#filters.alwaysappendaccesskeys	= 
ja#filters.alwaysappendaccesskeys	= true
ja-JP-mac#filters.alwaysappendaccesskeys= 
# accesskey variable replacement
en-US#filters.printaccesskeys		= 
ja#filters.printaccesskeys		= true
ja-JP-mac#filters.printaccesskeys	= true

#	errorcheck
errorcheck.src.dir		= ${convert.dest.dir}
syntaxcheck.src.dir		= ${errorcheck.src.dir}
syntaxcheck.dir			= ${lot.temp.dir}/syntaxcheck/${locale}
wordcheck.src.dir		= ${errorcheck.src.dir}
wordcheck.dir			= ${lot.temp.dir}/wordcheck/${locale}
wordcheck.suspected.dir		= ${lot.temp.dir}/suspected/${locale}
charcheck.src.dir		= ${errorcheck.src.dir}
charcheck.dir			= ${lot.temp.dir}/charcheck/${locale}


#		packaging phase configurations

#	pack
pack.src.dir			= ${convert.dest.dir}
#pack.dest.dir			= ${lot.dest.dir}/langpack/${targetapp}
pack.dest.dir			= ${lot.dest.dir}/langpack

#	jar
jar.src.dir			= ${pack.src.dir}
jar.dest.dir			= ${lot.temp.dir}/pack/${targetapp}/${package.revision}/${locale}
jar.includes			= 
jar.excludes			= **
jar.filename			= ${locale}.jar

#	xpi
langpack.src.dir		= ${lot.src.dir}/langpack/${targetapp}

xpi.src.dir			= ${jar.dest.dir}
xpi.dest.dir			= ${pack.dest.dir}
xpi.includes			= **
xpi.excludes			= chrome/locale/, chrome/${locale}/, chrome/${package}/
xpi.filename			= ${targetapp}-${targetapp.version}.${locale}.langpack-${package.revision}.xpi



#		targetapp information
firefox#targetapp.version	= ${firefox.version}
firefox#targetapp.guid		= ${firefox.guid}
firefox#targetapp.minVersion	= ${firefox.minVersion}
firefox#targetapp.maxVersion	= ${firefox.maxVersion}

thunderbird#targetapp.version	= ${thunderbird.version}
thunderbird#targetapp.guid	= ${thunderbird.guid}
thunderbird#targetapp.minVersion= ${thunderbird.minVersion}
thunderbird#targetapp.maxVersion= ${thunderbird.maxVersion}

fennec#targetapp.version	= ${fennec.version}
