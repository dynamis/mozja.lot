#		Main Configuration
#
# charset of this file must be UTF-8 (need not to be escaped)
# properties with PACKAGE prefix will be loaded after package config files
#

#		lot settings

#	lot information
lot.version		= 2.0a1
lot.name		= lot
lot.fullname		= Localization Tools
lot.creator		= dynamis

#	lot settings
lot.lang		= japanese
lot.user.name		= Mozilla Japanese L10N Community
lot.user.homepageURL	= http://trac.mozilla.l10n.jp/
lot.encoding.default	= UTF-8
lot.encoding.filters	= UTF-8


#	base dir settings
lot.src.dir		= src
lot.l10n.dir		= l10n
lot.dest.dir		= dest
lot.res.dir		= res
lot.lang.dir		= ${lot.res.dir}/lang
lot.lang.file		= ${lot.lang.dir}/${lot.lang}.message
lot.backup.dir		= backup
lot.cvs.dir		= cvs
lot.svn.dir		= svn
lot.hg.dir		= hg
lot.diff.dir		= diff
lot.lpdiff.dir		= lpdiff
lot.patch.dir		= ${lot.diff.dir}
lot.temp.dir		= temp



#		package infomation
# langpack, venkman, chatzilla ...
package			= langpack
# firefox, thunderbird, sunbird, lightning, seamonkey
targetapp		= firefox


#	config files
config.package.file		= ${config.dir}/${package}.conf
config.package.stripprefix	= ${targetapp}\\.${locale}|${targetapp}|${locale}


#	target products versions
# http://hg.mozilla.org/mozilla-central/file/tip/browser/app/module.ver
# http://hg.mozilla.org/comm-central/file/tip/mail/app/module.ver
# http://hg.mozilla.org/comm-central/file/tip/calendar/sunbird/app/module.ver
firefox.version			= 3.1b1pre
thunderbird.version		= 3.1b1pre
sunbird.version			= 1.0pre

firefox.minVersion		= 3.0
firefox.maxVersion		= 3.1
thunderbird.minVersion		= 2.0
thunderbird.maxVersion		= 3.0
sunbird.minVersion		= ${sunbird.version}
sunbird.maxVersion		= ${sunbird.version}


#	l10n revisions
# Firefox 2.0 = JLP 2.0.0.0 = JLP 1.5.21 
# the last release for mozilla1.8 = 2.0.0.5
# Firefox 3.0 = JLP 3.0.0.0 = JLP 2.0.x
l10n.revision				= 3.0.1
l10n.revision.pre			= 2.0.25

firefox.langpack.revision		= ${l10n.revision}
firefox.langpack.revision.pre		= ${l10n.revision.pre}

thunderbird.langpack.revision		= ${l10n.revision}
thunderbird.langpack.revision.pre	= ${l10n.revision.pre}

sunbird.langpack.revision		= 0.4a1.20061207.1
sunbird.langpack.revision.pre		= 0.3.5


#		common configration

#	files
imgfiles			= **/*.png, **/*.gif, **/*.jpeg, **/*.jpg
binfiles			= **/*.jar, **/*.xpi, **/*.zip, **/*.tar, **/*.gz, **/*.tgz, **/*.dmg, \
				  **/*.xpt, **/*.dll, **/*.exe, ${imgfiles}
xmlfiles			= **/*.xml, **/*.html, **/*.xhtml, **/*.rdf
txtfiles			= **/*.txt, **/*.dtd, **/*.properties, **/*.js, **/*.css, \
				  **/*.inc, **/*.nsh, **/*ini, **/*.it, **/*.mk, **/*.manifest, **/*.mn, **/*.src, ${xmlfiles}



